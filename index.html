<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Document</title>
</head>
<body onkeyup="checkGuess()" onload="wordGenerate()">

    <h1>Word guess Game</h1>


    <div class="wordBox"  >
        <h2>Here is your word : <span id="blank-word"></span> </h2> 
         </div>
    <div>
        <h2>Current Letter Guess : <span id="current-guess"></span></h2>
    </div>     

    <div class="score">
        <h2>Lives: <span id="lives"></span></h2>
        
        <h2>Wins: <span id="wins"></span></h2>
    </div>

    <div class="guessBox">
        <h2>Wrongly guessed letters: <Letters:span id="wrong-letter"></Letters:span></h2>
    </div>
    <div id="start-text"><p>press any key to start</p></div>
<script src="assets/javascript/game.js"></script>
</body>
</html>
